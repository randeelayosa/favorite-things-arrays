<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What is your favorite...</h1>
      <form class="favorites" action="index.html" method="post">
        <label for="color">Color?</label>
        <input id="color" class="form-control" type="text">
        <label for="flavor">Flavor?</label>
        <input id="flavor" class="form-control" type="text">
        <label for="season">Season?</label>
        <input id="season" class="form-control" type="text">
        <label for="person">Person?</label>
        <input id="person" class="form-control" type="text">
        <button type="submit" name="button">Submit</button>


        <div id="userInput">
          <span class="color"></span>, <span class="flavor"></span>, <span class="season"></span>, <span class="person"></span>.
        </div>



      </form>
    </div>
  </body>
</html>
